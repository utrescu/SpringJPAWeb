<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A colorejar!</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet"
      th:href="@{/css/colors.css}"
      href="../../css/colors.css"/>
       
      <script type="text/javascript"
         th:src="@{/js/jquery-2.1.3.js}" 
         src="../../js/jquery-2.1.3.js"></script>
	<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/     
		$(document).ready(function(){
		  
		  $('#requadre').css('background-color', [[${color.angles}]]);
		  $('h1').css('background-color', [[${color.angles}]]);		  
		});
/*]]>*/
	  </script>
</head>
<body>
<div id="main">
	
	<div id="form">
	<h1 th:text="#{color.app}">Color</h1>
	<div  th:if="${missatgeError != null}">
	<p><span class="error" th:text="#{color.duplicat}">Error!</span></p>
	</div>	
	<form action="#" th:action="@{/crear}" th:object="${color}" method="post">
    <p><label th:text="#{color.catala}">Català</label><input type="text" th:field="*{catala}" />
        <span class="error" th:if="${#fields.hasErrors('catala')}" th:errors="*{catala}">Name Error</span>
    </p>
    <p><label th:text="#{color.frances}">Francès</label><input type="text" th:field="*{frances}" />
    	<span class="error" th:if="${#fields.hasErrors('frances')}" th:errors="*{frances}">Name Error</span>
    </p>
    <p><label th:text="#{color.castella}">Castellà</label><input type="text" th:field="*{castella}" />
    	<span class="error" th:if="${#fields.hasErrors('castella')}" th:errors="*{castella}">Name Error</span>
    </p>
    <p><label th:text="#{color.angles}">Anglès</label><input type="text" th:field="*{angles}" />
    	<span class="error" th:if="${#fields.hasErrors('angles')}" th:errors="*{angles}">Name Error</span>
    </p>
    <p>
       <input type="submit" value=" Enviar " th:value="#{colors.acceptar}"/> 
       <input type="reset" value="Cancel·lar" th:value="#{colors.cancelar}"/>
    </p>
    </form>
    </div>
</div>
</body>
</html>
