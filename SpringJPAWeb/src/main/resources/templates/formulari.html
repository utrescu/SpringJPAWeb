<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A colorejar!</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet"
      th:href="@{/css/colors.css}"
      href="../../css/colors.css"/>
       
      <script type="text/javascript"
         th:src="@{/js/jquery-2.1.3.js}" 
         src="../../js/jquery-2.1.3.js"></script>
	<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/     
		$(document).ready(function(){
		  
		  $('#requadre').css('background-color', [[${color.angles}]]);
		  $('h1').css('background-color', [[${color.angles}]]);		  
		});
/*]]>*/
	  </script>
</head>
<body>
<div id="main">
	
	<div id="text">
	<h1>Color</h1>
	<div  th:if="${missatgeError != null}">
	<p th:text="${missatgeError}">Error!</p>
	</div>	
	<form action="#" th:action="@{/crear}" th:object="${color}" method="post">
    <p>Catala: <input type="text" th:field="*{catala}" /></p>
    <p>Francès: <input type="text" th:field="*{frances}" /></p>
    <p>Castellà: <input type="text" th:field="*{castella}" /></p>
    <p>Anglès: <input type="text" th:field="*{angles}" /></p>
    <p><input type="submit" value=" Enviar " /> <input type="reset" value="Cancel·lar" /></p>
    </form>
    </div>
</div>
</body>
</html>
